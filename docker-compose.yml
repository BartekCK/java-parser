version: '3.9'

services:
  frontend-parser:
    build: ./frontend
    environment:
      - API_DOMAIN=http://localhost:8080/api/v2
    ports:
      - "80:80"
  redis:
    image: redis:6.0.9
    expose:
      - 6379
    ports:
      - published: 6379
        target: 6379

  backend-parser:
    build: ./backend
    ports:
      - "8080:8080"

